<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script>
</head>
<style>
    #main {
        width: 400px;
        height: 400px;
        border: 1px solid pink;
        margin: auto;
    }
</style>

<body>
    <div id="main"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById("main"));

    var data = [
        { name: '中国', value: 10600 },
        { name: '美国', value: 62600 },
        { name: '日本', value: 39200 },
        { name: '德国', value: 44400 },
        { name: '英国', value: 39700 },
        { name: '法国', value: 38600 },
        // ...
    ];
    var option = {
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: [],
            axisTick: { show: false },
            axisLine: { show: false },
            axisLabel: {
                margin: 10,
                textStyle: {
                    fontSize: 14
                }
            }
        },
        series: [{
            name: '人均收入',
            type: 'bar',
            data: []
        }]
    };
    myChart.setOption(option);

    var year = 2021;

    // 渲染完成后更新数据
    myChart.setOption({
        yAxis: {
            data: data.map(item => item.name).reverse()
        },
        series: [{
            data: data.sort((a, b) => a.value - b.value).reverse()
        }]
    });

    // 每秒钟更新一次数据
    setInterval(function () {
        // 随机生成新的数据
        var newData = data.map(function (item) {
            return {
                name: item.name,
                value: Math.random() * 50000 + 10000
            };
        });

        // 根据value属性进行排序
        newData.sort(function (a, b) {
            return a.value - b.value;
        });

        year++;
        myChart.setOption({
            title: {
                text: year + '年各国人均收入排名'
            }
        });

        // 更新图表数据
        myChart.setOption({
            yAxis: {
                data: newData.map(item => item.name).reverse()
            },
            series: [{
                data: newData.reverse()
            }]
        });
    }, 1000);
    myChart.setOption(option);


</script>

</html>
