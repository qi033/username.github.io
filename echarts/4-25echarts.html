<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script> -->
    <script src="./echarts.common.js"></script>
    <script src="./vintage.js"></script>
    <script src="./purple-passion.js"></script>
</head>
<style>
    #main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script>
    // 基于准备好的dom，初始化echarts实例
    // var myChart = echarts.init(main, 'vintage');
    var myChart = echarts.init(document.getElementById('main'), 'purple-passion');
    // 绘制图表
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: { type: 'cross' }
        },
        legend: {},
        xAxis: [
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                data: [
                    '1月',
                    '2月',
                    '3月',
                    '4月',
                    '5月',
                    '6月',
                    '7月',
                    '8月',
                    '9月',
                    '10月',
                    '11月',
                    '12月'
                ]
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '降水量',
                min: 0,
                max: 250,
                position: 'right',
                axisLabel: {
                    formatter: '{value} ml'
                }
            },
            {
                type: 'value',
                name: '温度',
                min: 0,
                max: 25,
                position: 'left',
                axisLabel: {
                    formatter: '{value} °C'
                }
            }
        ],
        series: [
            {
                name: '降水量',
                type: 'bar',
                yAxisIndex: 0,
                data: [6, 32, 70, 86, 68.7, 100.7, 125.6, 112.2, 78.7, 48.8, 36.0, 19.3]
            },
            {
                name: '温度',
                type: 'line',
                smooth: true,
                yAxisIndex: 1,
                data: [
                    6.0,
                    10.2,
                    10.3,
                    11.5,
                    10.3,
                    13.2,
                    14.3,
                    16.4,
                    18.0,
                    16.5,
                    12.0,
                    5.2
                ]
            }
        ]
    };
    myChart.setOption(option);

</script>

</html>
