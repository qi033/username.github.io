<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script>
</head>
<style>
    #main {
        width: 800px;
        height: 500px;
        border: 1px solid pink;
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);


    }
</style>

<body>
    <div id="main"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById("main"));

    var data = [
        { name: '中国', value: 10600 },
        { name: '美国', value: 62600 },
        { name: '日本', value: 39200 },
        { name: '德国', value: 44400 },
        { name: '英国', value: 39700 },
        { name: '法国', value: 38600 },

    ];
    var option = {
        label: {
            show: true,
            position: 'right',

        },
        graphic: [{
            type: 'image',
            id: 'icon',

            left: 'right',
            top: 'center',
            style: {
                image: 'https://img1.baidu.com/it/u=1919509102,1927615551&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1683219600&t=fd6227993e4ee5d64c055522f6632974',
                width: 40,
                height: 40
            }
        }],
        xAxis: {    
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: [],
            axisTick: { show: false },
            axisLine: { show: false },
            axisLabel: {
                margin: 10,
                textStyle: {
                    fontSize: 14
                }
            }
        },
        series: [{
            name: '人均收入',
            type: 'bar',
            data: []
        }]
    };
    myChart.setOption(option);

    var year = 2021;

    // 渲染完成后更新数据
    myChart.setOption({
        yAxis: {
            data: data.map(item => item.name).reverse()
        },
        series: [{
            data: data.sort((a, b) => a.value - b.value).reverse()
        }]
    });

    // 每秒钟更新一次数据
    setInterval(function () {
        // 随机生成新的数据
        var newData = data.map(function (item) {
            return {
                name: item.name,
                value: Math.random() * 50000 + 10000
            };
        });

        // 根据value属性进行排序
        newData.sort(function (a, b) {
            return b.value - a.value;
        });

        year++;
        myChart.setOption({
            title: {
                text: year + '年各国人均收入排名',
                bottom: '0%',
                right: '0%',
            }
        });

        // 更新图表数据
        myChart.setOption({
            yAxis: {
                data: newData.map(item => item.name).reverse()
            },
            series: [{
                data: newData.reverse()
            }]
        });
    }, 1000);
    myChart.setOption(option);


</script>

</html>
