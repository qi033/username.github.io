        margin: auto;

</style>

<body>

</body>
<script>
    var map = new AMap.Map("container", {
        viewMode: '3D',
        zoom: 15,
        center: [113.428155, 34.774258],
        // 113.383385, 34.7866
        resizeEnable: true
    });

    // 创建纯文本标记
    var text = new AMap.Text({
        text: '吾悦广场',
        anchor: 'center', // 设置文本标记锚点
        draggable: true,
        cursor: 'pointer',
        // angle: 10,
        style: {
            'padding': '.75rem 1.25rem',
            'margin-bottom': '1rem',
            'border-radius': '.25rem',
            'background-color': 'white',
            'width': '15rem',
            'border-width': 0,
            'box-shadow': '0 2px 6px 0 rgba(114, 124, 245, .5)',
            'text-align': 'center',
            'font-size': '20px',
            'color': 'blue'
        },
        position: [113.428155, 34.774258]
    });

    text.setMap(map);
